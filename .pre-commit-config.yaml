repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args: [
          --fix,
          --show-fixes,           # Montre les corrections appliquées
          --output-format=full,   # Affichage détaillé avec contexte
        ]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0
          - pydantic-settings>=2.0.0
          - types-PyYAML>=6.0.0
          - sqlalchemy>=2.0.0
          - typer>=0.12.0
          - httpx>=0.27.0
          - rich>=13.0.0
        args: [--config-file=pyproject.toml]
        pass_filenames: false
        entry: mypy src
