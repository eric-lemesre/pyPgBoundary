# =============================================================================
# Dependabot Configuration
# FR: Configuration pour les mises à jour automatiques des dépendances
# =============================================================================

version: 2
updates:
  # ===========================================================================
  # Python Dependencies (pip)
  # FR: Dépendances Python dans pyproject.toml
  # ===========================================================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    # FR: Limite le nombre de PRs ouvertes simultanément
    open-pull-requests-limit: 5
    # FR: Préfixe pour les commits et PRs
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
    # FR: Regroupe les mises à jour mineures et patch
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "pre-commit"
        update-types:
          - "minor"
          - "patch"

  # ===========================================================================
  # GitHub Actions
  # FR: Actions utilisées dans les workflows
  # ===========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
