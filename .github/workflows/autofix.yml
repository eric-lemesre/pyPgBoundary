# =============================================================================
# Auto-fix Workflow - Automatic code formatting
# FR: Formate automatiquement le code et cr√©e un commit
# =============================================================================

name: Auto-fix

on:
  # FR: D√©clenchement manuel depuis l'interface GitHub
  workflow_dispatch:

# FR: Permissions n√©cessaires pour cr√©er des commits
permissions:
  contents: write

jobs:
  autofix:
    name: Auto-fix code style
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter with auto-fix
        run: ruff check src/ tests/ --fix --show-fixes
        continue-on-error: true

      - name: Run ruff formatter
        run: ruff format src/ tests/

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Aucune modification n√©cessaire"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "üìù Modifications d√©tect√©es:"
            git diff --stat
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style: auto-fix code formatting (ruff)"
          git push
