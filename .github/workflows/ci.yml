# =============================================================================
# CI Workflow - Tests, Linting, Type Checking
# FR: Pipeline d'intÃ©gration continue
# =============================================================================

name: CI

on:
  push:
    branches: [master, devel]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
  pull_request:
    branches: [master, devel]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"

# FR: Permissions pour auto-fix sur master
permissions:
  contents: write

# FR: Annule les exÃ©cutions prÃ©cÃ©dentes sur la mÃªme branche
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Linting & Formatting
  # FR: VÃ©rifie le style de code avec ruff, auto-fix sur master uniquement
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    # FR: Ignorer si le commit vient du bot (Ã©vite les boucles infinies)
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v6
        with:
          # FR: NÃ©cessaire pour pouvoir pousser les corrections
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      # FR: Sur les PRs, vÃ©rifier uniquement (pas de push possible)
      - name: Check formatting (PR)
        if: github.event_name == 'pull_request'
        run: |
          ruff check src/ tests/ --output-format=full
          ruff format --check --diff src/ tests/

      # FR: Sur master, corriger et pousser si nÃ©cessaire
      - name: Auto-fix formatting (master)
        if: github.event_name == 'push'
        run: |
          ruff check src/ tests/ --fix --show-fixes || true
          ruff format src/ tests/

      - name: Check for changes and push (master)
        if: github.event_name == 'push'
        run: |
          if git diff --quiet; then
            echo "âœ… Aucune modification nÃ©cessaire"
          else
            echo "ðŸ“ Corrections appliquÃ©es:"
            git diff --stat
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add -A
            git commit -m "style: auto-fix code formatting (ruff)"
            git push
          fi

  # ===========================================================================
  # Type Checking
  # FR: VÃ©rifie les types avec mypy
  # ===========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  # ===========================================================================
  # Tests
  # FR: ExÃ©cute les tests sur plusieurs versions de Python
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests with coverage
        # FR: Exclut les tests d'intÃ©gration qui nÃ©cessitent PostgreSQL/PostGIS
        run: |
          pytest -m "not integration" --cov=pgboundary --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        # FR: Envoie le rapport de couverture (uniquement pour Python 3.11)
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Integration Tests
  # FR: Tests d'intÃ©gration avec PostgreSQL/PostGIS
  # ===========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    # FR: Service PostgreSQL avec PostGIS
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_boundaries
        ports:
          - 5432:5432
        # FR: Options de santÃ© pour attendre que PostgreSQL soit prÃªt
        options: >-
          --health-cmd "pg_isready -U test -d test_boundaries"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e ".[dev,integration]"

      - name: Run integration tests
        env:
          PGBOUNDARY_TEST_DATABASE_URL: postgresql://test:test@localhost:5432/test_boundaries
        run: |
          pytest -m integration -v --tb=short

  # ===========================================================================
  # Build Check
  # FR: VÃ©rifie que le package peut Ãªtre construit
  # ===========================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
