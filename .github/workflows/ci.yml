# =============================================================================
# CI Workflow - Tests, Linting, Type Checking
# FR: Pipeline d'int√©gration continue
# =============================================================================

name: CI

on:
  push:
    branches: [master, main]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
  pull_request:
    branches: [master, main]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"

# FR: Annule les ex√©cutions pr√©c√©dentes sur la m√™me branche
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Linting & Formatting
  # FR: V√©rifie le style de code avec ruff
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter with auto-fix
        run: ruff check src/ tests/ --fix --show-fixes
        continue-on-error: true

      - name: Run ruff formatter
        run: ruff format src/ tests/

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Aucune modification n√©cessaire"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "üìù Modifications d√©tect√©es:"
            git diff --stat
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style: auto-fix code formatting (ruff)"
          git push

  # ===========================================================================
  # Type Checking
  # FR: V√©rifie les types avec mypy
  # ===========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  # ===========================================================================
  # Tests
  # FR: Ex√©cute les tests sur plusieurs versions de Python
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest --cov=pgboundary --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        # FR: Envoie le rapport de couverture (uniquement pour Python 3.11)
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Build Check
  # FR: V√©rifie que le package peut √™tre construit
  # ===========================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
