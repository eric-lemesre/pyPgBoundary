# =============================================================================
# CI Workflow - Tests, Linting, Type Checking
# FR: Pipeline d'int√©gration continue
# =============================================================================

name: CI

on:
  push:
    branches: [master, main]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
  pull_request:
    branches: [master, main]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"

# FR: Permissions pour auto-fix sur master
permissions:
  contents: write

# FR: Annule les ex√©cutions pr√©c√©dentes sur la m√™me branche
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Linting & Formatting
  # FR: V√©rifie le style de code avec ruff, auto-fix sur master uniquement
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          # FR: N√©cessaire pour pouvoir pousser les corrections
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      # FR: Sur les PRs, v√©rifier uniquement (pas de push possible)
      - name: Check formatting (PR)
        if: github.event_name == 'pull_request'
        run: |
          ruff check src/ tests/ --output-format=full
          ruff format --check --diff src/ tests/

      # FR: Sur master, corriger et pousser si n√©cessaire
      - name: Auto-fix formatting (master)
        if: github.event_name == 'push'
        run: |
          ruff check src/ tests/ --fix --show-fixes || true
          ruff format src/ tests/

      - name: Check for changes and push (master)
        if: github.event_name == 'push'
        run: |
          if git diff --quiet; then
            echo "‚úÖ Aucune modification n√©cessaire"
          else
            echo "üìù Corrections appliqu√©es:"
            git diff --stat
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add -A
            git commit -m "style: auto-fix code formatting (ruff)"
            git push
          fi

  # ===========================================================================
  # Type Checking
  # FR: V√©rifie les types avec mypy
  # ===========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  # ===========================================================================
  # Tests
  # FR: Ex√©cute les tests sur plusieurs versions de Python
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest --cov=pgboundary --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        # FR: Envoie le rapport de couverture (uniquement pour Python 3.11)
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Build Check
  # FR: V√©rifie que le package peut √™tre construit
  # ===========================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
